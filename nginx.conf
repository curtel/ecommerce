server {
    listen 80;
    server_name letruc.store www.letruc.store 34.126.129.89;
    
    # Frontend (React) - http://letruc.store/
    location / {
        proxy_pass http://frontend:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Admin (React/Vite) - http://letruc.store/admin
    location /admin/ {
        proxy_pass http://admin:5173/admin/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Important for WebSockets (Vite HMR)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Correctly handle Vite's MIME types
        proxy_hide_header Content-Type;
        add_header Content-Type $upstream_http_content_type;
    }

    # Backend (Node.js API) - http://letruc.store/api
    location /api/ {
        proxy_pass http://backend:4000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
} 
